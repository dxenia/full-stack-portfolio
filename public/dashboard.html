<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Admin Section</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon-2.ico" />
    <script
      src="https://kit.fontawesome.com/d74b12e982.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body data-page="dashboard">
    <header>
      <nav class="sidebar">
        <div class="top">
          <div class="admin__nav-logo">
            <span>dxm</span>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="slide-btn"></i>
        </div>
        <ul>
          <li>
            <a href="#personal">
              <i class="fa-solid fa-sliders"></i>
              <span class="admin__nav-item">User</span>
            </a>
          </li>
          <li>
            <a href="#inbox">
              <i class="fa-solid fa-inbox"></i>
              <span class="admin__nav-item">Inbox</span>
            </a>
          </li>
          <li>
            <a href="#career">
              <i class="fa-solid fa-star"></i>
              <span class="admin__nav-item">Experience</span>
            </a>
          </li>
          <!-- <li>
            <a href="#library">
              <i class="fa-solid fa-images"></i>
              <span class="admin__nav-item">Media</span>
            </a>
          </li> -->
          <li>
            <a id="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span class="admin__nav-item">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main__content">
      <h1 class="admin__main-heading">Admin Dashboard</h1>
      <section id="personal" class="admin__section">
        <h2 class="admin__heading">Current user</h2>
        <article class="details">
          <img src="./images/dana.jpeg" alt="Dana" class="personal-img" />
          <ul id="personal__container"></ul>
        </article>
      </section>

      <section id="inbox" class="admin__section">
        <h2 class="admin__heading">Inbox</h2>
        <ul id="inbox__container"></ul>
      </section>

      <section id="career" class="admin__section">
        <h2 class="admin__heading">Experience</h2>
        <ul id="career__container"></ul>
        <h3 class="admin__subheading">Add new experience below:</h3>
        <form
          class="career-form"
          name="career-form"
          id="career-form"
          action="/career"
          method="post"
        >
          <label for="position" class="career-label">Position/Program:</label>
          <input
            type="text"
            id="position"
            name="position"
            class="career-input"
            placeholder="Position or program goes here."
            required
          />

          <label for="company" class="career-label">Company/School:</label>
          <input
            type="text"
            id="company"
            name="company"
            class="career-input"
            placeholder="Company or school goes here."
            required
          />

          <label for="year" class="career-label">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            class="career-input"
            placeholder="The year goes here."
            required
          />

          <button type="submit" value="Submit" class="admin__button">
            Submit
          </button>
        </form>
      </section>

      <!-- <section id="library" class="admin__section">
        <h2 class="admin__heading">Media Library</h2>
        <input type="text" id="imageUrlInput" placeholder="Enter image URL" />
        <button onclick="showImage()">Show Image</button>

        <div id="imageContainer"></div>
      </section> -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
